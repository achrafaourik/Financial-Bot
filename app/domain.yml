version: "3.1"

intents:
  - create_bank_account:
        use_entities: []
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - chitchat


entities:
  - account_type

slots:
  account_type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: account_type

responses:
  utter_ask_account_type:
    - text: "What type of bank account would you like to create?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_submit:
  - text: "All done!"

actions:
- action_account_type


forms:
  account_form:
    ignored_intents:
    - chitchat
    required_slots:
      - account_type

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
