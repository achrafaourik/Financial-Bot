version: "3.9"

services:
  app:
    build:
      context: ./app
      args:
        - DEV=true
    ports:
      - "9000:8000"
    volumes:
      - "./app:/app"
    command: "python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    env_file:
      - ./.env.db
  duckling:
    image: rasa/duckling
    ports:
      - "8000:8000"
  action_server:
    image: rasa/rasa-sdk:latest
    depends_on:
      - app
    restart: on-failure
    ports:
    - "5055:5055"
    volumes:
    - "./app/actions:/app/actions"

volumes:
  dev-db-data:
